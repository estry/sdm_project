<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Insert title here</title>
</head>
<body>
	<h3>수강신청 화면</h3>
	<form name="form1" method="get" action="/main/application/submit">
	<table>
    	<tr>
    		<td>과목코드 입력</td>
        	<td><input type="text" name="code"></td>
        	<td><input type="submit" value="신청하기"></td>
        	<p>신청 결과 : [[${result}]]</p>
        	<th>내 잔여 학점 : [[${point}]]</th>
    	</tr>
	</table>
	</form>
	
	<form name="form2" method="get" action="/main/application/cancel">
	<table>
		 <thead>
              <tr>
              <th>  수업 이름    </th>
              <th>  수업 코드    </th>
              <th>  교수 이름    </th>
              <th>     학과   </th>
              <th>    강의실   </th>
              <th>    학점   </th>
              </tr>
          </thead>
          <tbody>
          	<tr th:each = "class : ${list}">
          	
        		<td>[[${class.name}]]</td>
                <td>[[${class.code}]]</td>
                <td>[[${class.p_name}]]</td>
                <td>[[${class.dept}]]</td>
                <td>[[${class.location}]]</td>
                <td>[[${class.point}]]</td>
                <td><input type="submit" value="취소하기"></td>
            </tr>
          </tbody>
	</table>
	</form>

	
</body>
</html>
